<!DOCTYPE html>
<html>
    <head>
        <title>smyrna</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript">
function loadPerson() {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var elem = document.getElementById("person");
			elem.value = xmlhttp.responseText;
		} else if (xmlhttp.readyState == 4){
			var elem = document.getElementById("error");
			elem.value = xmlhttp.responseText;
		}
	}
	xmlhttp.open("GET", "/smyrna/rest/person/123", true);
	xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=utf-8");
	xmlhttp.send();
	
}
</script>
    </head>
    <body>
        <p>smyrna</p>
        <div>
		<label for="person">Person : </label>
		<textarea id="person" name="person" rows="4" cols="50">
		</textarea>
		<br/>        
		<button id="bload" onclick="loadPerson(); return false;">Load</button>
		<br/>        
		<label for="error">Hata : </label>
		<input type="text" id="error" />
        </div>
    </body>
</html>
