<!DOCTYPE html>
<html>
    <head>
        <title>smyrna</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript">
function loadPersonFromServer() {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.open("GET", "/smyrna/rest/person/123", true);
	xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=utf-8");
	xmlhttp.send();
	return xmlhttp.responseText;
}
function loadPerson() {
	var elem = document.getElementById("person");
	var person = loadPersonFromServer();
	// person not loaded yet
	elem.value = "Loaded : " + person;
}
</script>
    </head>
    <body>
        <p>smyrna</p>
        <div>
		<label for="person">Person : </label>
		<textarea id="person" name="person" rows="4" cols="50">
		</textarea>
		<br/>        
		<button id="bload" onclick="loadPerson(); return false;">Load</button>
		<br/>        
		<label for="error">Hata : </label>
		<input type="text" id="error" />
        </div>
    </body>
</html>
